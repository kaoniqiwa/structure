<div class="aiop">
  <div class="aiop-header">
    <app-account-info></app-account-info>
    <howell-header-navigation
      [path]="path"
      (navigate)="onnavigate($event)"
    ></howell-header-navigation>
    <div class="group">
      <app-time></app-time>
      <app-account-operation></app-account-operation>
    </div>
  </div>
  <div class="aiop-body">
    <ng-container *ngIf="path == NavigationPath.realtime">
      <app-realtime (video)="realtime.onvideo($event)"></app-realtime>
    </ng-container>
    <ng-container *ngIf="path == NavigationPath.structured_data">
      <app-structured-data></app-structured-data>
    </ng-container>
    <ng-container *ngIf="path == NavigationPath.alarm_events">
      <app-alarm-events></app-alarm-events>
    </ng-container>
    <ng-container *ngIf="path == NavigationPath.deploy_list">
      <app-deploy-list></app-deploy-list>
    </ng-container>
    <ng-container *ngIf="path == NavigationPath.device_list">
      <app-device-list></app-device-list>
    </ng-container>
  </div>
</div>
<app-video-window
  [model]="video.model"
  [window]="video"
  [title]="video.title"
  (download)="video.ondownload($event)"
>
</app-video-window>
