<div class="hw-table">
  <div class="table-header-container">
    <table>
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <thead>
        <tr>
          <th>图片</th>
          <th>名称</th>
          <th>状态</th>
          <th>位置</th>
          <th>操作</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="table-body-container" *ngIf="datas.length > 0">
    <table>
      <colgroup>
        <col [ngStyle]="{ width: width }" *ngFor="let width of widths" />
      </colgroup>
      <tbody>
        <tr *ngFor="let item of datas">
          <td class="img-list">
            <div
              class="img"
              [ngStyle]="{
                backgroundImage: 'url(' + (item.img | async) + ')'
              }"
            ></div>
          </td>
          <td>{{ item.name }}</td>
          <td
            [ngClass]="{
              'green-text': item.status === OnlineStatus.online,
              'powder-red-text': item.status !== OnlineStatus.online
            }"
          >
            {{ item.status | online_status_pipe }}
          </td>
          <td>
            <div *ngIf="item.node">{{ item.node | name_pipe }}</div>
          </td>
          <td>
            <span (click)="onvideo($event, item)">
              <i class="howell-icon-video"></i
            ></span>
            <span (click)="onposition($event, item.node)" *ngIf="item.node">
              <i class="glyphicon glyphicon-map-marker"></i
            ></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table-body-container nodata" *ngIf="datas.length <= 0">
    暂无数据
  </div>
</div>
