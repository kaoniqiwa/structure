<div class="deploy-info" *ngIf="model" (click)="showToast = !showToast">
  <div class="left-wrapper box-wrapper">
    <div class="img-container"></div>
  </div>
  <div class="right-wrapper vertical-layout">
    <div class="vertical-header right-header">
      {{ model.title }}
    </div>
    <div class="vertical-main right-main">
      <div *ngFor="let t of model.content">
        {{ t }}
      </div>
    </div>
    <div class="vertical-footer right-footer">
      {{ model.eventTime | date: "MM-dd HH:mm:ss" }}
    </div>
  </div>
</div>

<toast-window *ngIf="showToast" (closeEvent)="closeEvent($event)">
