<div class="region-node-operate">
  <div class="page-one vertical-layout">
    <div class="vertical-header">
      <div class="hw-simple-title" style="margin-bottom: 10px">
        {{ title }}
      </div>
      <div class="operate-bar wrap">
        <div class="left-wrapper">
          <div class="operate-item">
            <div class="title">
              <span class="hw-form-label"> 名称 </span>
              <span class="hw-form-icon">*</span>
            </div>
            <div class="content">
              <input
                type="text"
                name="stationName"
                [(ngModel)]="regionNode.Name"
              />
            </div>
          </div>
          <div class="operate-item" style="flex-basis: 45%">
            <div class="title">
              <span class="hw-form-label">节点类型 </span>
              <span class="hw-form-icon"></span>
            </div>
            <div class="content">
              <select name="regionNodeType" [(ngModel)]="regionNode.NodeType">
                <option [value]="RegionNodeType.camera">
                  {{ Language.RegionNodeType(RegionNodeType.camera) }}
                </option>
                <option [value]="RegionNodeType.face">
                  {{ Language.RegionNodeType(RegionNodeType.face) }}
                </option>
                <option [value]="RegionNodeType.vehicle">
                  {{ Language.RegionNodeType(RegionNodeType.vehicle) }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <div class="right-wrapper">
          <div class="search-wrapper">
            <input
              type="text"
              [(ngModel)]="searchInfo.Name"
              (keyup.enter)="search()"
            />
          </div>
          <div class="hw-normal-btn-group">
            <button class="hw-blue-btn" (click)="search()">
              <i class="mdi mdi-magnify"></i>
              查询
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="vertical-main">
      <common-table
        #table="commonTable"
        [dataSubject]="dataSource"
        [columnModel]="columnModel"
        [displayedColumns]="displayedColumns"
        [selectStrategy]="selectStrategy"
        (selectTableRow)="selectAddTableRow($event)"
      ></common-table>
    </div>
    <div class="vertical-footer">
      <div class="left-wrapper"></div>
      <div class="right-wrapper">
        <div class="footer-item">
          <app-paginator
            *ngIf="page"
            [length]="page.TotalRecordCount"
            [pageSize]="page.PageSize"
            [pageIndex]="page.PageIndex - 1"
            (page)="pageEvent($event)"
          >
          </app-paginator>
        </div>
      </div>
    </div>

    <!-- <ng-container *ngIf="state == FormState.edit">
      <div class="vertical-main">
        <common-table
          #editTable="commonTable"
          [dataSubject]="editDataSubject"
          [columnModel]="editColumnModel"
          [displayedColumns]="editDisplayedColumns"
          [selectStrategy]="selectStrategy"
          (selectTableRow)="selectEditTableRow($event)"
        ></common-table>
      </div>
    </ng-container> -->
    <div class="hw-middle-btn-group" style="margin: 0">
      <button class="hw-green-m-btn" type="button" (click)="onSubmit()">
        <i class="howell-icon-Check"></i>
      </button>

      <button class="hw-gray-m-btn" type="button" (click)="onReset()">
        <i class="howell-icon-Close"></i>
      </button>
    </div>
  </div>
</div>
