<div class="structured-data">
  <div class="structured-data-head">
    <div class="hw-second-title">结构化数据</div>
    <div class="tab-labels">
      <div
        class="tab"
        [ngClass]="{
          active: path === DeployType.face
        }"
        (click)="navigation(DeployType.face)"
      >
        人脸
      </div>
      <div
        class="tab"
        [ngClass]="{
          active: path === DeployType.body
        }"
        (click)="navigation(DeployType.body)"
      >
        人体
      </div>
      <div
        class="tab"
        [ngClass]="{
          active: path === DeployType.vehicle
        }"
        (click)="navigation(DeployType.vehicle)"
      >
        车辆
      </div>
    </div>
  </div>
  <div class="structured-data-content">
    <!-- <div class="horizontal-layout">
      <div class="horizontal-left">
        <div class="search-bar">
          <div class="search-btn active">图片检索</div>
          <div class="search-btn">要素检索</div>
        </div>
        <div class="search-container"></div>
      </div>
      <div class="horizontal-right">33</div>
    </div> -->
    <ng-container *ngIf="path === DeployType.face">
      <app-structured-data-face
        (image)="onimage($event)"
      ></app-structured-data-face>
    </ng-container>
    <ng-container *ngIf="path === DeployType.body">
      <app-structured-data-body
        (image)="onimage($event)"
      ></app-structured-data-body>
    </ng-container>
    <ng-container *ngIf="path === DeployType.vehicle">
      <app-structured-data-vehicle
        (image)="onimage($event)"
      ></app-structured-data-vehicle>
    </ng-container>
  </div>
</div>
