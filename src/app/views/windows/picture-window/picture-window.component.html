<app-window [Model]="Model" [title]="title" [style]="style" [title]="title">
  <ng-container *ngIf="Model.show">
    <div class="picture-window">
      <div class="picture-window-head">
        {{ title }}
      </div>
      <div class="picture-window-content" *ngIf="!!picture">
        <div
          class="picture"
          [ngStyle]="{
            backgroundImage: 'url(' + picture.url + ')',
            opacity: picture.error ? 0.3 : 1,
            backgroundSize: picture.error ? '60% 60%' : '100% 100%'
          }"
        ></div>
      </div>
    </div>
  </ng-container>
</app-window>
