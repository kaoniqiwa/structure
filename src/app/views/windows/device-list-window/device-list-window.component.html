<app-window [Model]="Model" [title]="title" [style]="style" [title]="title">
  <ng-container *ngIf="Model.show">
    <div class="device-list-window">
      <div class="device-list-window-head">
        <div class="hw-second-title">摄像机</div>
        <app-input-search (search)="onsearch($event)"> </app-input-search>
      </div>
      <div class="device-list-window-content">
        <app-device-table
          [status]="status"
          [name]="name"
          [load]="load"
          (video)="onvideo($event)"
          (position)="onposition($event)"
        ></app-device-table>
      </div>
    </div>
  </ng-container>
</app-window>
