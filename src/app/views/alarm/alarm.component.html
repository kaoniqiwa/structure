<div class="alarm">
  <div class="table-header-container">
    <table>
      <colgroup>
        <col style="width: 25%" />
        <col style="width: 20%" />
        <col style="width: 20%" />
        <col style="width: 25%" />
        <col style="width: 10%" />
      </colgroup>
      <thead>
        <tr>
          <th>名称</th>
          <th>报警类型</th>
          <th>布控名称</th>
          <th>时间</th>
          <th>操作</th>
          <th></th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="table-body-container" *ngIf="datas.length > 0">
    <table>
      <colgroup>
        <col style="width: 25%" />
        <col style="width: 20%" />
        <col style="width: 20%" />
        <col style="width: 25%" />
        <col style="width: 10%" />
      </colgroup>
      <tbody>
        <tr *ngFor="let item of datas" (click)="onitemclicked(item)">
          <td>{{ item.name }}</td>
          <td>{{ item.type | event_type_pipe }}</td>
          <td>{{ item.nodeName }}</td>
          <td>{{ item.time | date_time_pipe }}</td>
          <td>
            <span (click)="onpicture($event, item)">
              <i class="howell-icon-picture"></i
            ></span>
            <span (click)="onplayback($event, item)">
              <i class="howell-icon-videodownload"></i
            ></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="table-body-container nodata" *ngIf="datas.length <= 0">
    暂无数据
  </div>
</div>
