<div class="map-control">
  <div class="map-control-content">
    <iframe #iframe [src]="src" (load)="onLoad($event)" class=""></iframe>
  </div>
</div>

<ul class="map-bar status" *ngIf="display.status">
  <li class="normal">
    <div></div>
    在线
  </li>
  <li class="error">
    <div></div>
    离线
  </li>
</ul>

<app-point-info-panel
  class="map-bar info-panel"
  *ngIf="info.node"
  [node]="info.node"
></app-point-info-panel>
