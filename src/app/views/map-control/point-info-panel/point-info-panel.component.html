<div class="map-bar marker-details" *ngIf="node">
  <div class="item">
    <i class="howell-icon-garbage icon"></i>
    <div class="content">{{ node!.Name }}</div>
  </div>

  <div
    class="state"
    *ngIf="node.OnlineStatus !== undefined"
    [ngClass]="{
      online: node.OnlineStatus === OnlineStatus.online,
      offline: node.OnlineStatus === OnlineStatus.offline
    }"
  >
    {{ Language.OnlineStatus(node.OnlineStatus) }}
  </div>
</div>
