<div class="mask">
  <div class="content">
    <div class="title">{{ dialogModel.title }}</div>
    <div class="description">{{ dialogModel.content }}</div>
    <div class="operation">
      <button class="my-btn hw-green-m-btn" (click)="confirmClick()">
        <i class="howell-icon-Check"></i>
      </button>
      <button class="my-btn hw-gray-m-btn" (click)="cancelClick()">
        <i class="howell-icon-Close"></i>
      </button>
    </div>
  </div>
</div>
