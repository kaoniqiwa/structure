<div *ngIf="model" class="image-control" (click)="onClick($event)">
  <div *ngIf="nosignal" class="error">
    <div *ngIf="model.status != OnlineStatus.online">NO SIGNAL</div>
  </div>
  <!-- <img [src]="model.src" (error)="onError($event)" [title]="model.name" /> -->
  <div class="img" [title]="model.name" [ngStyle]="image"></div>
  <canvas class="img" #canvas *ngIf="draw"></canvas>
</div>
