<div class="muckcar-detail vertical-layout" *ngIf="model">
  <div class="vertical-header muckcar-detail-header">
    <div class="hw-simple-title">渣土车布控报警</div>
  </div>
  <div class="vertical-main muckcar-detail-main">
    <div class="left-wrapper">
      <div class="left-item">
        <img [src]="model.imageUrl" alt="" />
      </div>
      <div class="left-item">
        <img [src]="model.backgroundImageUrl" alt="" />
      </div>
    </div>
    <div class="right-wrapper">
      <div class="right-item">
        <div class="title">
          <i class="howell-icon-car-stay"></i>
          车牌号码
        </div>
        <div class="content">{{ model.plateNo }}</div>
      </div>
      <div class="right-item">
        <div class="title"><i class="howell-icon-car-stay"></i>车身颜色</div>
        <div class="content">{{ model.vehicleColor }}</div>
      </div>
      <div class="right-item">
        <div class="title"><i class="howell-icon-car-stay"></i>车牌颜色</div>
        <div class="content">{{ model.plateColor }}</div>
      </div>
    </div>
  </div>
  <div class="vertical-footer muckcar-detail-footer">
    <button class="hw-blue-btn" (click)="close()">确定</button>
  </div>
</div>
